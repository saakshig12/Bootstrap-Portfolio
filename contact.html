				<div class="panel panel-primary">
					
					<div class="panel-heading">
						<h3 class="panel-title">Contact</h3>
					</div>

					<div class="panel-body">
						<form>
 							<div class="form-group">
    						<label for="name">Name</label>
    						<input type="text" class="form-control" id="name" placeholder="John Smith" required="required">
 							</div>

 							<div class="form-group">
   							<label for="email">Email</label>
   							<input type="email" class="form-control" id="email" placeholder="example@gmail.com" required="required">
  						</div>

  						<div class="form-group">
   							<label for="message">Message</label>
   							<textarea class="form-control" rows="3" id="message" required="required"></textarea>
  						</div>
							
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>	
				</div>
			</div>
			
			<div class="col-md-1">
			</div>

							<div class="col-md-4">
								<a href="" target="_blank" class="thumbnail">
